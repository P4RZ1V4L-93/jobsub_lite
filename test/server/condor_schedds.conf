CONDOR_DEVELOPERS = NONE
CONDOR_HOST = $(FULL_HOSTNAME)
COLLECTOR_NAME = Personal Condor
START = TRUE
SUSPEND = FALSE
PREEMPT = FALSE
KILL = FALSE
DAEMON_LIST = COLLECTOR, MASTER, NEGOTIATOR, SCHEDD, STARTD
NEGOTIATOR_INTERVAL = 20
TRUST_UID_DOMAIN = TRUE
NUM_CPUS=10
NUM_SLOTS=10

# Define the first SCHEDD on this machine
SCHEDD1 = $(SCHEDD)
SCHEDD1_ARGS = -f -local-name jobs_1
SCHEDD1_LOG = $(LOG)/ScheddLog.1
SCHEDD1_SPOOL = $(SPOOL)/1
SCHEDD.jobs_1.SCHEDD_NAME = jobs_1@$(FULL_HOSTNAME)
SCHEDD.jobs_1.SPOOL = $(SCHEDD1_SPOOL)
SCHEDD.jobs_1.SCHEDD_LOG = $(SCHEDD1_LOG)
SCHEDD.jobs_1.SCHEDD_ADDRESS_FILE = $(SCHEDD1_SPOOL)/.schedd_address
SCHEDD.jobs_1.SCHEDD_DAEMON_AD_FILE = $(SCHEDD1_SPOOL)/.schedd_classad
SCHEDD.jobs_1.HISTORY = $(SCHEDD1_SPOOL)/history

DAEMON_LIST = $(DAEMON_LIST), SCHEDD1

# Define a second SCHEDD on this machine
SCHEDD2 = $(SCHEDD)
SCHEDD2_ARGS = -f -local-name jobs_2
SCHEDD2_LOG = $(LOG)/ScheddLog.2
SCHEDD2_SPOOL = $(SPOOL)/2
SCHEDD.jobs_2.SCHEDD_NAME = jobs_2@$(FULL_HOSTNAME)
SCHEDD.jobs_2.SPOOL = $(SCHEDD2_SPOOL)
SCHEDD.jobs_2.SCHEDD_LOG = $(SCHEDD2_LOG)
SCHEDD.jobs_2.SCHEDD_ADDRESS_FILE = $(SCHEDD2_SPOOL)/.schedd_address
SCHEDD.jobs_2.SCHEDD_DAEMON_AD_FILE = $(SCHEDD2_SPOOL)/.schedd_classad
SCHEDD.jobs_2.HISTORY = $(SCHEDD2_SPOOL)/history

DAEMON_LIST = $(DAEMON_LIST), SCHEDD2

VALID_SPOOL_FILES = $(VALID_SPOOL_FILES), 1, 2

MASTER.USE_PROCD = True

